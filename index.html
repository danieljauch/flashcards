<!doctype html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Flash Cards</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="site-header">
    <section class="user">
      <span class="name">Daniel</span>
      <i class="fa fa-user" aria-hidden="true"></i>
    </section>
  </header>
  <div class="wrap">
    <section class="card">
      <div class="face q"></div>
      <div class="face a"></div>
    </section>
    <button><i class="fa fa-refresh" aria-hidden="true"></i></button>
  </div>
  <footer class="site-footer">
    <article class="option">
      <p>Test:
        <select name="" id="">
          <option value="">---</option>
          <option value="">Nouns</option>
          <option value="">Pronouns</option>
          <option value="">Adjectives</option>
          <option value="">Verbs</option>
          <option value="">Adverbs</option>
          <option value="">Prepositions</option>
          <option value="">Conjunctions</option>
          <option value="">Newest</option>
          <option value="">My worst</option>
        </select></p>
    </article>''
    <article class="option">
      <p>Score: <span class="points">1</span> / <span class="out-of">2</span></p>
    </article>
  </footer>
  <script src="js/script.js"></script>
</body>
</html>
